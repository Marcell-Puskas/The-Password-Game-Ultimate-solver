<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The password game ultimate solver</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="boxes">
        <div class="rule-box">
            <span class="rule-box-header">initial paste</span>
            <div class="rule-box-content">
                <p id="initial-paste"></p>
            </div>
        </div>

        <div class="rule-box">
            <span class="rule-box-header">Solve country</span>
            <div class="rule-box-content">
                <p>
                Select the google maps box. <br> (it also works if you select more)
                </p>
                <button id="countrypaste" style="align-self: center;">Paste</button>
                <p id="country-name"></p>
            </div>
        </div>

        <div class="rule-box">
            <span class="rule-box-header">Solve chess</span>
            <div class="rule-box-content">
                Select the chess image
                <button id="chesspaste" style="align-self: center;">Paste</button>
                <p id="chess-move"></p>
            </div>
        </div>

        <div class="rule-box">
            <span class="rule-box-header">Find elements</span>
            <div class="rule-box-content">

                <input id="elements-input" />
                <button id="elements-search">Search</button>
                <table>
                    <tbody id="elements-results"></tbody>
                    <tfoot><tr>
                        <td>Total:</td><td id="elements-total"></td>
                    </tr></tfoot>
                </table>
                <p>required elements: <span id="elements-add"></span></p>
            </div>
        </div>

        <div class="password-box">
            <span class="password-box-header">Count numbers</span>
            <input class="password-box-content" id="digits-input">
            <p id="digits-results"></p>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
